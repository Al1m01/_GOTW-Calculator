<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate of the World Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="number"], button {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Gate of the World Calculator</h2>
        <label for="healthInput">Health:</label>
        <input type="number" id="healthInput" placeholder="Enter Health">
        <label for="intInput">Intelligence:</label>
        <input type="number" id="intInput" placeholder="Enter Intelligence">
        <label for="levelInput">Level:</label>
        <input type="number" id="levelInput" placeholder="Enter Level">
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            var health = parseInt(document.getElementById("healthInput").value) || 0;
            var intelligence = parseInt(document.getElementById("intInput").value) || 0;
            var level = parseInt(document.getElementById("levelInput").value) || 0;

            var totalHealth = health * 50 + level * 100;
            var totalMP = intelligence * 1 + level * 5;

            document.getElementById("result").innerHTML = "Total Health: " + totalHealth + " HP<br>Total MP: " + totalMP + " MP";
        }
    </script>
</body>
</html>
